<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you doing here</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff0000;
        }

        .text {
            animation: fadein 8s;
            display: none;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', sans-serif;
            color: white;
            font-style: oblique;
            font-size: 2em;
            position: absolute;
            left: 50%;
            width: 90%;
            transform: translateX(-50%);
            text-align: justify;
        }
        

        .consent {
            display: flex;
            height: 4em;
            font-size: 3em;
            position: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', sans-serif;
            cursor: pointer;
            top: 45%; 
            background-color: #FFF;
            color: #000;
            text-align: center;
            border-radius: 90px;
            justify-content: center;
            align-items: center;
	    width: 100%;
        }
                



        .color-change {
            animation: colorChange 7s infinite alternate-reverse;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
        }

        .color-change-2 {
            animation: colorChange2 2s infinite alternate-reverse;
        }

        @keyframes colorChange {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }

        @keyframes colorChange2 {
            0% { color: red; }
            50% { color: white; }
        }

        @keyframes fadein {
            0% {
                opacity:0;
            }
            100% {
                opacity:1;
            }
}

        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
	    z-index: -1;
        }
    </style>
</head>
<body>
    <div class="consent" id="autoplayConsent">Of course you're gonna click me</div>
    <video class="video" id="videoPlayer" loop playsinline muted>
        <source src="rickroll.mp4" type="video/mp4">
    </video>
    <div class="text">It is with the utmost sophistication and a profound sense of cutting-edge satisfaction that I disclose to you the occurrence of an unforeseen and finely executed <span class="color-change">rickroll</span></div>
    <script>
        const consentButton = document.getElementById('autoplayConsent');
        const videoPlayer = document.getElementById('videoPlayer');

        consentButton.addEventListener('click', function() {
            // Assuming user clicked allows autoplaying videos with sound
            document.cookie = "rickrolled=true; path=/; max-age=86400";
            this.style.display = 'none'; 
            videoPlayer.muted = false; 
            videoPlayer.play();
            const Text = document.querySelector('.text');
            Text.style.display = 'block'; 
            document.body.style.background = "black";
        });

    </script>
</body>
</html>
